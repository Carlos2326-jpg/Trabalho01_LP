    <header id="top" role="banner">
      <nav>
        <img src="../src/img/logo.png" alt="Logo da Xhopii" />
        <h1 id="title">Xhopii</h1>
      </nav>
      <a href=""><button>Sair</button></a>
    </header>

    <nav id="menu" aria-label="Menu principal">
      <ul role="menubar">
        <li role="none"><a href="#" role="menuitem">Home</a></li>
        <li role="none">
          <a href="../view/CadastrarCliente.html" role="menuitem"
            >Cadastrar Cliente</a
          >
        </li>
        <li role="none">
          <a href="../view/CadastrarFuncionario.html" role="menuitem"
            >Cadastrar Funcionário</a
          >
        </li>
        <li role="none">
          <a href="../view/CadastrarProduto.html" role="menuitem"
            >Cadastrar Produtos</a
          >
        </li>
        <li role="none">
          <a href="../view/CadastrarLoja.html" role="menuitem"
            >Cadastrar Loja</a

        <li role="none"><a href="#" role="menuitem">Ver Cliente</a></li>

        </li>
      </ul>
    </nav>

    <article>
      <nav id="dados">
        <h1>Cadastrar Cliente</h1>

        <nav id="content">
          <div class="input-group">
            <input type="text" id="name" required />
            <label for="name">Nome</label>
          </div>

          <div class="input-group">
            <input type="text" id="sobrenome" required />
            <label for="sobrenome">Sobrenome</label>
          </div>

          <div class="input-group">
            <input type="text" id="cpf" required />
            <label for="cpf">CPF</label>
          </div>

          <input type="date" id="data" required />

          <div class="input-group">
            <input type="text" id="telefone" required />
            <label for="telefone">Telefone</label>
          </div>

          <div class="input-group">
            <input type="email" id="email" required />
            <label for="email">Email</label>
          </div>

          <div class="input-group">
            <input type="password" id="senha" required />
            <label for="senha">Senha</label>
          </div>
        </nav>

        <h2>Selecionar foto perfil</h2>

        <div id="div">
          <label for="selecao-arquivo" id="input-file-label"
            >Escolher arquivo</label
          >
          <input type="file" id="selecao-arquivo" class="input-file" />
          <p>nenhum arquivo escolhido</p>
        </div>

        <button>Cadastrar</button>
      </nav>
    </article>

  </body>
</html>
