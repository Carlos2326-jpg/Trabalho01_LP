<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/CadastrarCliente.css" />
    <title>Xhopii - Cadastrar Client</title>
  </head>
  <body>
    <header id="top" role="banner">
      <nav>
        <img src="../src/img/logo.png" alt="Logo da Xhopii" />
        <h1 id="title">Xhopii</h1>
      </nav>
      <a href=""><button>Sair</button></a>
    </header>

    <nav id="menu" aria-label="Menu principal">
      <ul role="menubar">
        <li role="none"><a href="#" role="menuitem">Home</a></li>
        <li role="none">
          <a href="../view/CadastrarCliente.html" role="menuitem"
            >Cadastrar Client</a
          >
        </li>
        <li role="none">
          <a href="#" role="menuitem">Cadastrar Funcionário</a>
        </li>
        <li role="none">
          <a href="../view/CadastrarProduto.html" role="menuitem"
            >Cadastrar Produtos</a
          >
        </li>
        <li role="none"><a href="#" role="menuitem">Ver Client</a></li>
        <li role="none"><a href="#" role="menuitem">Ver Funcionários</a></li>
        <li role="none"><a href="#" role="menuitem">Ver Produtos</a></li>
      </ul>
    </nav>

    <article>
      <nav id="dados">
        <h1>Cadastrar Client</h1>

        <nav id="content">
          <div class="input-group">
            <input type="text" id="name" required />
            <label for="name">Nome</label>
          </div>

          <div class="input-group">
            <input type="text" id="sobrenome" required />
            <label for="sobrenome">Sobrenome</label>
          </div>

          <div class="input-group">
            <input type="text" id="cpf" required />
            <label for="cpf">CPF</label>
          </div>

          <input type="date" id="data" required />

          <div class="input-group">
            <input type="text" id="telefone" required />
            <label for="telefone">Telefone</label>
          </div>

          <div class="input-group">
            <input type="email" id="email" required />
            <label for="email">Email</label>
          </div>

          <div class="input-group">
            <input type="password" id="senha" required />
            <label for="senha">Senha</label>
          </div>
        </nav>

        <h2>Selecionar photo perfil</h2>

        <div id="div">
          <label for="selecao-arquivo" id="input-file-label"
            >Escolher arquivo</label
          >
          <input type="file" id="selecao-arquivo" class="input-file" />
          <p>nenhum arquivo escolhido</p>
        </div>

        <button>Cadastrar</button>
      </nav>
    </article>

    <footer></footer>
  </body>
</html>
